<h2>Create project</h2>
<div class="container">
    
    <div class="container__element col-2-3">
        <form class="container --column --wrap form" method="post" #form="ngForm">

            <div class="form__inner">

                <div class="form__inner__field">
                    <h4>Name</h4>
                    <input 
                        required 
                        type="text" 
                        maxlength="90" 
                        placeholder="Enter name" 
                        name="name" 
                        [(ngModel)]="project.name"
                    >
                </div>

                <div class="form__inner__field">
                    <h4>Deadline</h4>
                    <input 
                        type="date"
                        min="{{currentDate}}"
                        max="2030-01-02"
                        placeholder="Enter deadline" 
                        name="deadline" 
                        [(ngModel)]="project.deadline"
                    >
                </div>

                <div class="form__inner__field">
                    <h4>Importance</h4>
                    <select name="importance" required [(ngModel)]="project.importance">
                        <option value="25">Low</option>
                        <option selected value="50">Normal</option>
                        <option value="75">Important</option>
                        <option value="100">Very important</option>
                    </select>
                </div>

                <div class="form__inner__buttons container">
                    <div class="container__element col-1-2">
                        <button [disabled]="!form.valid" (click)="createProject()"><a>Create</a></button>
                    </div>
                    <div class="container__element col-1-2">
                        <button>
                            <a routerLink='../'>Cancel</a>
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>

</div>
