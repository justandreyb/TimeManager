<h2>Edit user</h2>
<div class="container">
    
    <div class="container__element col-2-3">
        <form class="container --column --wrap form" method="post" #form="ngForm">

            <div class="form__inner">

                <div class="form__inner__field">
                    <h4>Email</h4>
                    <input 
                        required
                        type="text" 
                        maxlength="90" 
                        placeholder="Enter email" 
                        name="email" 
                        [(ngModel)]="account.email"
                    >
                </div>

                <div class="form__inner__field">
                    <h4>Nickname</h4>
                    <input 
                        required 
                        type="text" 
                        maxlength="45" 
                        placeholder="Enter nickname" 
                        name="nickName" 
                        [(ngModel)]="account.nickname"
                    >
                </div>

                <div class="form__inner__field">
                    <h4>Name</h4>
                    <input 
                        required 
                        type="text" 
                        maxlength="90" 
                        placeholder="Enter name" 
                        name="name" 
                        [(ngModel)]="account.name"
                    >
                </div>

                <div class="form__inner__field">
                    <h4>Phone</h4>
                    <input 
                        required 
                        type="tel" 
                        maxlength="20" 
                        placeholder="Enter phone number" 
                        name="phoneNumber" 
                        [(ngModel)]="account.phoneNumber"
                    >
                </div>

                <div class="form__inner__field">
                    <h4>Password</h4>
                    <input 
                        required 
                        type="password" 
                        maxlength="90" 
                        placeholder="Password to continue" 
                        name="repPass" 
                        [(ngModel)]="rePass"
                    >
                </div>

                <div class="form__inner__buttons container">
                    <div class="container__element col-1-2">
                        <button [disabled]="!form.valid" (click)="deleteUser()"><a>Delete</a></button>
                    </div>
                    <div class="container__element col-1-2">
                        <button>
                            <a routerLink='../'>Cancel</a>
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>

</div>
