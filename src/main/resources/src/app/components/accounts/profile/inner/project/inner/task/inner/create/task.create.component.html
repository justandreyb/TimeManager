<h2>Create task</h2>
<div class="container">
    
    <div class="container__element col-2-3">
        <form class="container --column --wrap form" method="post" #form="ngForm">

            <div class="form__inner">

                <div class="form__inner__field">
                    <h4>Name</h4>
                    <input 
                        required 
                        type="text" 
                        maxlength="90" 
                        placeholder="Enter name" 
                        name="name" 
                        [(ngModel)]="project.name"
                    >
                </div>

                <div class="form__inner__field">
                    <select required [(ngModel)]="">
                        <option value=""></option>
                        <option value=""></option>
                        <option value=""></option>
                        <option value=""></option>
                    </select>
                </div>

                <div class="form__inner__buttons container">
                    <div class="container__element col-1-2">
                        <button [disabled]="!form.valid" (click)="createProject()"><a>Create</a></button>
                    </div>
                    <div class="container__element col-1-2">
                        <button>
                            <a routerLink='../'>Cancel</a>
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>

</div>
